<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url("/bg.jpg");
            background-size: cover;
            color: #ffffff;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 60%;
            backdrop-filter: blur(10px);
        }
    
        .signup-container h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 3rem;
            color: #ffffff;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        .form-group label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #ffffff;
        }
    
        .form-group input {
            width: 95%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 14px;
        }
    
        .form-group input:focus {
            border-color: #2980b9;
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }
    
        .password-container {
            position: relative;
        }
    
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #ffffff;
            opacity: 0.8;
        }
    
        .toggle-password:hover {
            opacity: 1;
        }
    
        .signup-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #2980b9, #6dd5fa);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    
        .signup-btn:hover {
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
        }
    
        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }
    
        .name, .info, .address, .pass {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    
        .form-group {
            flex: 1;
            min-width: calc(33.33% - 20px);
        }
    
        @media (max-width: 768px) {
            .name, .info, .address, .pass {
                flex-direction: column;
            }
    
            .form-group {
                min-width: 100%;
            }
    
            .signup-container {
                width: 90%;
            }
        }
    </style>    
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up Form</h2>
        <form method="post" action="/signup">
            <div class="name">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" name="middleName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="info">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                    <div class="error" id="phoneError">Enter a valid 10-digit phone number</div>
                </div>
            </div>
            <div class="address">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
            </div>
            <div class="pass">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
                    </div>
                    <div class="error" id="passwordError"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅ</span>
                    </div>
                </div>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 10px;">
            Already have an account? 
            <a href="/login" style="color: #6dd5fa; text-decoration: underline;">Login</a>
        </p>
    </div>

    <script>
        const signupForm = document.querySelector('form');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
    
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
    
        signupForm.addEventListener('submit', function (event) {
            event.preventDefault();
    
            emailError.textContent = '';
            passwordError.textContent = '';
    
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}$/;
    
            if (!emailRegex.test(email.value)) {
                emailError.textContent = 'Enter a valid email address';
                return;
            }
    
            if (!passwordRegex.test(password.value)) {
                passwordError.textContent = 'Password must have at least 1 special character, 1 number, and be 8 characters long';
                return;
            }
    
            if (password.value !== confirmPassword.value) {
                passwordError.textContent = 'Passwords do not match';
                return;
            }
    
            signupForm.submit();
        });
    
        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }
    </script>    
</body>
</html>
